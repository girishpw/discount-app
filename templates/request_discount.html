{% extends 'dashboard.html' %}

{% block content %}
<div class="p-6">
    <div class="bg-white rounded-xl shadow-sm overflow-hidden max-w-3xl mx-auto">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6">
            <h1 class="text-2xl font-bold text-white">Request Student Discount</h1>
            <p class="text-blue-100">Fill in the details below to submit a discount request</p>
        </div>
        
        <div class="p-6">
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Enquiry No.</label>
                        <input type="text" id="enquiry_no" name="enquiry_no" required 
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Student Name</label>
                        <input type="text" id="student_name" name="student_name" required 
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Mobile No.</label>
                        <input type="tel" id="mobile_no" name="mobile_no" required 
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Card Name</label>
                        <input type="text" id="card_name" name="card_name" required 
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">MRP (₹)</label>
                        <input type="number" step="0.01" id="mrp" name="mrp" required 
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Discounted Fees (₹)</label>
                        <input type="number" step="0.01" id="discounted_fees" name="discounted_fees" required 
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Net Discount (₹)</label>
                        <input type="number" step="0.01" id="net_discount" name="net_discount" readonly 
                            class="w-full border border-gray-300 rounded-lg p-3 bg-gray-100">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Reason for Discount</label>
                    <textarea id="reason" name="reason" required 
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        rows="3"></textarea>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Remarks</label>
                    <textarea id="remarks" name="remarks" 
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        rows="2"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Requester Email</label>
                        <input type="email" id="requester_email" name="requester_email" required 
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Requester Name</label>
                        <input type="text" id="requester_name" name="requester_name" required 
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Branch Name</label>
                    <input type="text" id="branch_name" name="branch_name" required 
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="pt-6">
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition">
                        Submit Discount Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Calculate net discount automatically
    const mrpInput = document.getElementById('mrp');
    const discountedInput = document.getElementById('discounted_fees');
    const netDiscountInput = document.getElementById('net_discount');
    
    function calculateDiscount() {
        if (mrpInput.value && discountedInput.value) {
            const mrp = parseFloat(mrpInput.value);
            const discounted = parseFloat(discountedInput.value);
            netDiscountInput.value = (mrp - discounted).toFixed(2);
        }
    }
    
    mrpInput.addEventListener('input', calculateDiscount);
    discountedInput.addEventListener('input', calculateDiscount);
</script>
{% endblock %}
